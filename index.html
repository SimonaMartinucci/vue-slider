<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" v-for="(obj, index) in slides" v-show="index === activeImg">
                    <img :src="obj.image" :alt="obj.title">
                    <div class="text">
                        <h3>{{obj.title}}</h3>
                        <p>
                            {{obj.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevButton"></div>
                    <div class="next" @click="nextButton"></div>
                    <div class="thumb" v-for="(obj, index) in slides" :class="activeImg === index ? 'active' : ''" @click="clickImg(index)">
                        <img :src="obj.image" :alt="obj.title">
                    </div>
                </div>

            </div>

            <div class="buttons-wrapper">
                <i class="fa-regular fa-circle-play" @click="start"></i>
                <i class="fa-regular fa-circle-stop" @click="stop"></i>
                <i class="fa-solid fa-clock-rotate-left" @click="reverse"></i>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
